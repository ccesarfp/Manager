<html xmlns:th="http://www.thymeleaf.org">
  <body>
    <div th:fragment="home">
      <header>
        <nav
          id="sidebarMenu"
          class="collapse d-lg-block sidebar collapse bg-white"
        >
          <div class="position-sticky">
            <div class="list-group list-group-flush mx-3 mt-4">
              <a
                href="#"
                class="list-group-item list-group-item-action py-2 ripple"
                aria-current="true"
              >
                <span>Tela Inicial</span>
              </a>
              <a
                href="#"
                class="list-group-item list-group-item-action py-2 ripple"
              >
                <span>Meus Aplicativos</span>
              </a>
              <a
                href="#"
                class="list-group-item list-group-item-action py-2 ripple"
                ><span>Notificações</span></a
              >
              <a
                href="#"
                id="persons-btn"
                class="list-group-item list-group-item-action py-2 ripple active"
                ><span>Usuários</span></a
              >
              <a
                href="#"
                class="list-group-item list-group-item-action py-2 ripple"
              >
                <span>Minhas Equipes</span>
              </a>
              <a
                href="#"
                class="list-group-item list-group-item-action py-2 ripple"
                ><span>Meus projetos</span></a
              >
            </div>
          </div>
        </nav>

        <nav
          id="main-navbar"
          class="navbar navbar-expand-lg navbar-light bg-white fixed-top header"
        >
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="image/logoM.svg" height="75" alt="" loading="lazy" />
            </a>
          </div>
        </nav>
      </header>

      <div class="row justify-content-center user-table" style="margin-top: 120px; margin-left: 400px; max-width: 800px;">
        <hr style="border-top: 0;" />

        <div class="title">Usuários:</div>
        <div
          th:replace="~{common/button-modal-add-register :: buttonModalAddRegister ('person')}"
        ></div>

        <table class="table table-hover table-responsive" id="player-table">
          <tbody id="table-body"></tbody>
        </table>

        <div
          th:replace="~{common/modal-add-register :: modalAddRegister (title = 'New Person', url = '/persons/createPerson')}"
        ></div>

        <div
          th:replace="~{common/update-modal :: nodalUpdateRegister (title = 'Update Person', url = '/persons/updatePerson')}"
        ></div>

        <div
          th:replace="~{common/delete-modal :: deleteRegister (title = 'Delete Person', url = '/persons/deletePerson')}"
        ></div>
      </div>
    </div>
  </body>
</html>
