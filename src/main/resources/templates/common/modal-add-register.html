<html xmlns:th="http://www.thymeleaf.org">
<body>

  <div th:fragment="modalAddRegister (title, url)">
    <div class="modal fade" id="addRegister" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addRegisterLabel" th:text="${title}"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <form id="form" th:onsubmit="'sendData()'" th:data-url="${url}">
              <div th:switch="${title}">
                <div th:case="'New Employee'" class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" name="name" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
              </div>
              <th:block th:switch="${title}">
                <div th:case="'New Employee'" class="mb-3">
                  <label for="role" class="form-label">Role</label>
                  <select class="form-select" id="role" name="role" required>

                  </select>
                </div>
              </th:block>
              <div class="modal-footer">
                <button type="button" style="opacity: 0.9;" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                <button type="submit"  style="opacity: 0.9;" class="btn btn-success" data-bs-dismiss="modal">Save</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
